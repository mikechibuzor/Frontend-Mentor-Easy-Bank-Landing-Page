<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Familiar with Tailwindcss</title>
    <link rel="stylesheet" href="./tailwind.css" />
  </head>
  <body class="bg-gray-300">
    <div class="flex bg-gray-100">
      <div
        class="px-8 py-12 max-w-md mx-auto lg:w-1/2 lg:max-w-full lg:py-24 lg:px-12"
      >
        <div class="xl:max-w-lg xl:ml-auto">
          <img class="h-10" src="./Img/logo.svg" alt="Workcation" />
          <img
            class="mt-6 rounded-lg shadow-xl  sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
            src="./Img/beach-work.jpg"
            alt="Woman workcationing on the beach"
          />
          <h1
            class="mt-6 text-2xl md:text-2xl font-bold text-gray-900 leading-tight sm:text-4xl sm:mt-8 xl:text-4xl"
          >
            You can work from anywhere. <br class="hidden lg:inline" />
            <span class="text-indigo-400">Take advantage of it.</span>
          </h1>
          <p class="mt-2 text-gray-600 sm:text-xl sm:mt-4 lg:text-sm">
            Workcation helps you find work-friendly rentals in beautiful
            locations so you can emjoy some nice weather even when you are not
            on vacation
          </p>
          <div class="mt-4 sm:mt-6">
            <a href="#" class="">Book your escape</a>
          </div>
        </div>
      </div>
      <div class="hidden lg:block lg:w-1/2 lg:relative">
        <img
          class="absolute inset-0 h-full w-full object-cover object-center"
          src="./Img/beach-work.jpg"
          alt="Woman workcationing on the beach"
        />
      </div>
    </div>
  </body>
</html>
